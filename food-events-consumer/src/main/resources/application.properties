#Porta onde a aplicação será executada
server.port=0

#Configurações de conexão com a instância do RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbitmq
spring.rabbitmq.password=rabbitmq
spring.cloud.stream.bindings.input.destination=food-storage
spring.cloud.stream.bindings.input.group=food-storage-group

## mongo
spring.data.mongodb.password=example
spring.data.mongodb.port=27017
spring.data.mongodb.repositories.enabled=true
spring.data.mongodb.username=root
spring.data.mongodb.database=food-events
spring.data.mongodb.authentication-database=admin